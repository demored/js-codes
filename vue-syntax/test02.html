<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue语法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!--
         （1）axios 使用
         （2）watch使用
    -->
    <div id="app1">
        <p>{{msg}}</p>
    </div>

    <div id="app2">
        <input type="text" v-model="msg">
    </div>
</body>

<script>

    new Vue({
        el:"#app1",
        data:{
            msg:"初始值"
        },
        //页面加载完后
        mounted() {
            this.getData();
        },

        methods:{
            getData(){
                axios.get("https://www.baidu.com/")
                .then(res =>{
                    this.msg = res
                })
                .catch(err => {
                    console.log(err)
                })
            }
        }
    })


    new Vue({
        el:"#app2",
        data:{
            msg:"hello"
        },
        watch:{
            msg(newval, oldval){
                console.log(newval, oldval)
            }
        }
    })

</script>

</html>
