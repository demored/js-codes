<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<!--

1）模板基础语法
2）v-text，v-html
3）v-for
4）@click，v-bind:id/:id
5) 计算属性
-->
    <div id="app">
        <div>
            <p>基础的模板语法</p>
            <h1>{{site}}</h1>
            <!-- 函数-->
            <h1>{{fun1()}}</h1>

            <!-- 输出html -->
            <h2 v-html="message"></h2>

            <!-- v-bind使用 -->
            <div v-bind:class="class1">{{msg1}}</div>
            <div v-bind:id="id1">{{id1}}</div>

            <!-- v-bind缩写 -->
            <div :data-type="data1">data1</div>

            <!-- v-on 使用 -->
            <div v-on:click="doSomeThing">点击我</div>

            <!-- v-on缩写 -->
            <div @click="fuck()">fuck you bitch</div>

            <!-- 用户输入 -->
            <div>{{message2}}</div>
            <input v-model ="message2" type="text">

        </div>

        <div>
            <p>条件语句</p>
            <div v-if="a1">你妹的</div>
            <div v-else-if="a2">你大爷的</div>
            <div v-else>你哥的</div>
        </div>

        <div>
            <p>循环语句</p>
            <div v-for="site in sites">{{site}}</div>
        </div>

    </div>

    <div id="app2">
        <p v-bind:id="ID">v-bind-id</p>
        <p :class="[a,b]">v-bind-class</p>
        <input type="text" v-model="msg" value="初始值">
        <p>{{msg}}</p>
    </div>

    <!---双向绑定 -->
    <div id="app3">
        <input type="text" :value="msg" @input="fn($event)">
        <p>{{msg}}</p>

        <input type="text" v-model="msg2">
        <p v-once>{{msg2}}</p>

    </div>

    <div id="app4">

        <p>{{message}} --- {{reverse_message}}</p>

        <input type="text" v-model="message">

    </div>


</body>

<script>

    new Vue({
        el:"#app",
        data:{
            site:"hello",
            message:"<div>我是html元素</div>",
            class1:"class1",
            msg1:"我是msg1",
            id1:"id1",
            data1:"data_type1",
            message2:"",
            a1:false,
            a2:true,
            sites:[
                "hello python",
                "hello php",
                "hello java"
            ]
        },
        methods:{
            fun1:function(){
                return this.site
            },
            doSomeThing:function(){
                alert("点击我触发");
            },

            fuck:function(){
                alert("fuck you bitch");
            }

        }
    })

    new Vue({
        el:"#app2",
        data:{
            ID:"test-bind-id",
            a:"test1",
            b:"test2",
            msg:"v-model初始值"
        }
    })

    let vm = new Vue({
        el: '#app3',
        data: {
            msg: "wjw",
            msg2:"hello world"
        },
        methods: {
            fn(e) {
                this.msg = e.target.value
            }
        },
    })

    new Vue({
        el:"#app4",
        data:{
            message:"hello"
        },
        computed:{
            reverse_message:function(){
                return this.message.split("").reverse().join("")
            }
        }

    })

</script>
</html>
