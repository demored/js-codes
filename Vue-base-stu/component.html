<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件使用</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app1">
        <child></child>
    </div>

    <div id="app2">
        <child></child>
    </div>

    <div id="app3">
        <local></local>
    </div>

    <div id="app4">
        <p-son message="父子组件传参"></p-son>
    </div>

</body>

<script>
    //注册一个全局组件，必须在根实例上
    var child = {template:"<span>全局组件</span>"}
    Vue.component("child", child);

   var app1 = new Vue({
       el:"#app1"
   })
    var app2 = new Vue({
        el:"#app2"
    })

    var app3 = new Vue({
        el:"#app3",
        components:{
            local:{template: "<span>局部组件</span>"}
        }
    })

    var app4 = new Vue({
        el:"#app4",
        components: {

        }
    })

    
</script>


</html>
